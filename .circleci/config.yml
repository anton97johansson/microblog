# Python CircleCI 2.0 configuration file
version: 2.1
orbs: 
    snyk: snyk/snyk@0.0.8
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: antonvlinux/microblog
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests with docker
          command: |
            sudo apt-get install python3-venv
            python3 -m venv venv
            . venv/bin/activate
            make install-test
            make validate
            make exec-tests
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest -f docker/Dockerfile_prod .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_PASS" | docker login -u "$DOCKER_HUB_USER" --password-stdin
            docker push antonvlinux/microblog:latest

  deploy-latest:
    executor: docker-publisher
    steps:
      - checkout
      - run:
         name: Install venv
         command: |
             sudo apt-get install python3-venv
             python3 -m venv .venv
      - run: echo "source ~/project/.venv/bin/activate" >> $BASH_ENV 
      - run:
         name: Install dependencies
         command: |
             pip install wheel
             make install-deploy
             pip install ansible[azure]
      - run:
          name: Deploy appServer
          command: |
              cd ansible
              ansible-playbook gather_vm_instances.yml appServer.yml

  snyk:
    docker:
        - image: circleci/python:3.5
    working_directory: ~/repo
    steps:
        - checkout
        - run:
            name: install dependencies
            command: |
                python3 -m venv venv
                . venv/bin/activate
                make install
        - run: echo "source ~/repo/venv/bin/activate" >> $BASH_ENV # här gör vi så att så att CircleCi automatisk laddar venv och då kollar Snyk vad vi har installerat i den.
        - snyk/scan
workflows:
  version: 2
  build-master:
    jobs:
      - test:
            filters:
              branches:
                only: master
      - snyk:
            filters:
              branches:
                only: master
      - build:
              requires:
                - test
              filters:
                branches:
                  only: master
      - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master
      - deploy-latest:
         requires:
           - publish-latest
         filters:
           branches:
             only: master